<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSONP测试</title>
<script type="text/javascript" src="http://manage.jt.com/js/jquery-easyui-1.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		alert("测试访问开始!!!!!")
		//网址位置 :www.jt.com.JSONP.html
		$.ajax({
			url:"http://manage.jt.com/web/testJSONP",
			type:"get",				//jsonp只能支持get请求  src 不支持post请求只支持get请求 script
			dataType:"jsonp",       //dataType表示返回值类型  不加 jsonp就是可以跨域不加就和普通的访问一样 无法进行跨域
			jsonp: "callback",    //指定参数名称  一般默认约定都叫callback
			jsonpCallback: "hello",  //指定回调函数名称
			success:function (data){   //data经过jQuery封装返回就是json串
				alert(data.id);
				alert(data.username);
				//转化为字符串使用
				var obj = eval("(" + data + ")");
				alert(obj.username);
			}	
		});	
	})
</script>
</head>
<body>
	<h1>JSON跨域请求测试</h1>
</body>
</html>
